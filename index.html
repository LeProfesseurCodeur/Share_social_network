        <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-size="small">
            <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">
                Partager
            </a>
        </div>
    </p>
    
    <script>

        (function() {
            var popupCenter = function(url, title, width, height) {
                var popupWidth = width ||Â 640;
                var popupHeight = height || 320;
               
                var windowLeft = window.screenLeft || window.screenX;
                var windowTop = window.screenTop || window.screenY;
            
                var windowWidth = window.innerWidth || document.documentElement.clientWidth;
                var WindowHeight = window.innerHeight || document.documentElement.clientHeight;
            
                var popupLeft = windowLeft + windowWidth / 2 - popupWidth / 2;
                var popupTop = windowTop + WindowHeight / 2 - popupHeight / 2;
            
                var popup = window.open(url, title, 'scrollbars=yes, width=' + popupWidth + ', height=' + popupHeight + ', top=' + popupTop + ', left=' + popupLeft + ' ');
                popup.focus();
        
                return true;
            };
            
            // Twitter
            document.querySelector('.share_twitter').addEventListener('click', function(e) {
                e.preventDefault();
            
                // Lien de l'url
                var url = this.getAttribute('data-url');
            
                // Lien de partage
                var shareUrl = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(document.title) + 
                    "&via=Rapidomaine" + 
                    "&url=" + encodeURIComponent(url);
            
                    popupCenter(shareUrl, "Partager sur Twitter");
            }); 
            
            // Facebook 
            document.querySelector('.share_facebook').addEventListener('click', function(e) {
                e.preventDefault();
            
                var url = this.getAttribute('data-url');
            
                var shareUrl = "https://www.facebook.com/sharer/sharer.php?u=https://www.rapidomaine.fr/" + encodeURIComponent(document.title) + 
                    "&via=Rapidomaine" + 
                    "&url=" + encodeURIComponent(url);
            
                popupCenter(shareUrl, "Partager sur facebook");
            }); 
            
            // LinkeDin
            document.querySelector('.share_linkedin').addEventListener('click', function(e) {
                e.preventDefault();
            
                var url = this.getAttribute('data-url');
            
                var shareUrl = "https://www.linkedin.com/shareArticle?url" + encodeURIComponent(document.title) + 
                    "&via=Rapidomaine" + 
                    "&url=" + encodeURIComponent(url);
            
                popupCenter(shareUrl, "Partager sur Linkedin");
            }); 
        })()
    </script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v13.0" nonce="SicuXTeM"></script>
